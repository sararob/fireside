<html>
<head>
    <title>Fireside</title>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
    <link rel="stylesheet" type="text/css" href="fireside.css">
</head>
<body>
<h1 id='header'>Fireside - Real-time Q&A</h1>

<div id="sign-in-buttons">
    <div id="signed-in">
    </div>
    <div id="login">
        <a id="login-btn" href="#">
            <span>Sign in with Twitter</span>
        </a>
        <a id="logout" href="#">
            <span>Log Out</span>
        </a>
    </div>
</div>

 <div id='question-container'>
    <div id='questionInputs'>
        <p>Ask a Question</p>
        <input type='text' id='questionInput' placeholder='Your question here...'>
    </div>
    <div id='questionsDiv'></div><br>
    <!-- Twitter sharing widget -->
<a href="https://twitter.com/share" class="twitter-share-button" data-text="I'm asking questions in real-time on Fireside, a Q&amp;A site built with @Firebase!">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</div>
<script type='text/javascript' src='fireside.js'></script>
</body>
</html>
